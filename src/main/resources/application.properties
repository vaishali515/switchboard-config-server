
server.port=8888
spring.application.name=switchboard-config-server

# ========================
# Git Configuration (Primary configuration source)
# ========================
spring.cloud.config.server.git.uri=https://github.com/${CONFIG_USER_NAME}/switchboard-config-repo
spring.cloud.config.server.git.search-paths=AUTHSERVICE, Roadmap-Service, WORKSPACESERVICE, NotificationService, PortfolioService, ServiceDiscovery, Interview-Service, Gateway
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.username=${CONFIG_USER_NAME}
spring.cloud.config.server.git.password=${CONFIG_ACCESS_TOKEN}

# ========================
# AWS Parameter Store Configuration (Secondary configuration source for secrets)
# ========================
spring.cloud.aws.region.static=ap-south-1
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}

aws.parameterstore.prefix=/switchboard

